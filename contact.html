<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Sweetie House</title>
</head>

<body>

    <header style="background-color: #356360; padding: 20px; text-align: center;">
        <div>
            <img src="logo1.png" alt="โลโก้บริษัท" height="300" style="display: block; margin: 0 auto;">
        </div>
    </header>

    <!-- 4.1 มี Contact Form สําหรับป้อนข้อมูล เช่น ชื ่อ, อีเมล, ข้อความติดต่อ เป็นต้น -->
    <section 
        style="
            background-color: #FFE4E1;
            padding: 30px 20px;
            text-align: center;
            margin-top: 20px;
            color: #902b20;
        ">
        <h1 style="font-size: 40px; margin: 15px;">
            Contact 
        </h1>
    </section>

    <main>
        <!-- FORM START -->
        <section id="contact" style="max-width: 700px; margin: 30px auto;">

            <h2 style="text-align: center; color: #8B4513; font-size: 28px; margin-bottom: 20px;">
                ติดต่อเรา
            </h2>

            <form action="/contact.html" method="POST"
                style="
                    background-color: #FFF5F2;
                    padding: 25px;
                    border-radius: 12px;
                ">

                <!-- กล่องข้อมูลติดต่อ -->
                <fieldset style="
                    border: 2px solid #F4C2C2;
                    padding: 20px;
                    border-radius: 10px;
                    margin-bottom: 25px;
                ">
                    <legend style="
                        font-weight: bold;
                        padding: 0 10px;
                        color: #8B4513;
                    ">ข้อมูลติดต่อ</legend>

                    <label for="fname" style="color:#5A2A27;">ชื่อจริง:</label><br>
                    <input type="text" id="fname" name="firstname" required
                        style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #D2A6A6;" />

                    <label for="lname" style="color:#5A2A27;">นามสกุล:</label><br>
                    <input type="text" id="lname" name="lastname" required
                        style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #D2A6A6;" />

                    <label for="email" style="color:#5A2A27;">อีเมล:</label><br>
                    <input type="email" id="email" name="email" required
                        style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #D2A6A6;" />

                    <label style="color:#5A2A27;">เบอร์โทรศัพท์:</label><br>
                    <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="เช่น 0912345678" required
                        style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #D2A6A6;" />
                </fieldset>

                <!-- กล่องข้อความ -->
                <fieldset style="
                    border: 2px solid #F4C2C2;
                    padding: 20px;
                    border-radius: 10px;
                    margin-bottom: 25px;
                ">
                    <legend style="
                        font-weight: bold;
                        padding: 0 10px;
                        color: #8B4513;
                    ">ข้อความติดต่อเพิ่มเติม</legend>

                    <textarea id="message" name="message" rows="5"
                        style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #D2A6A6;"></textarea>

                    <br><br>

                    <input type="checkbox" id="agree" name="agree" required />
                    <label for="agree" style="color:#5A2A27;">ฉันยอมรับเงื่อนไข</label>
                </fieldset>

                <!-- ปุ่ม -->
                <div style="text-align: center;">
                    <button type="submit"
                        style="
                            background-color: #F4C2C2;
                            border: none;
                            padding: 12px 20px;
                            border-radius: 10px;
                            font-size: 16px;
                            cursor: pointer;
                            margin-right: 10px;
                            transition: 0.3s;
                        "
                        onmouseover="this.style.backgroundColor='#F4C2C2'"
                        onmouseout="this.style.backgroundColor='#d19f9f'">
                        ส่งข้อมูล
                    </button>

                    <button type="reset"
                        style="
                            background-color: #F4C2C2;
                            border: none;
                            padding: 12px 20px;
                            border-radius: 10px;
                            font-size: 16px;
                            cursor: pointer;
                            transition: 0.3s;
                        "
                        onmouseover="this.style.backgroundColor='#F4C2C2'"
                        onmouseout="this.style.backgroundColor='#d19f9f'">
                        ยกเลิก
                    </button>
                </div>

            </form>

        </section>

        <hr>
        <!-- 4.2 ที่อยู่บริษัท -->
        <section style="max-width: 700px; margin: 30px auto; color: #3a210f">
            <h2>ที่อยู่ของบริษัท</h2>
            <p><strong>Sweetie House Bakery</strong></p>
            <p>123 ถนนขนมหวาน แขวงรสชาติ เขตเบเกอรี่ กรุงเทพฯ 10200</p>
            <p>โทร: 02-123-4567</p>
            <p>อีเมล: sweetiehouse@gmail.com</p>
        </section>

        <!-- 4.3 แผนที่ Google Maps -->
        <section style="max-width: 700px; margin: 30px auto;  color: #3a210f">
            <h2>แผนที่ร้าน Sweetie House</h2>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.7952709309345!2d100.52318631533419!3d13.74557019035221!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29ed5c5b6d9dd%3A0x15bc346b0eea71c!2z4LiB4Lij4Li04LmC4Lit4LiZ4Liq4LiV4Li04LiHIOC4muC4tSDguJvguLTguYHguJ7guKPguLHguJkg4LiE4Lij4Li14Lii!5e0!3m2!1sth!2sth!4v1707220000000"
                width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </section>

    </main>
</body>
</html>
