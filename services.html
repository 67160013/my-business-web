<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services Sweetie House</title>
</head>

<body>

    <header style="background-color: #356360; padding: 20px; text-align: center;">
        <div>
            <img src="logo1.png" alt="โลโก้บริษัท" height="300" style="display: block; margin: 0 auto;">
        </div>
    </header>
    
    <main>
        <!-- 3.1 รายการบริการ  -->
        <section 
            style="
                background-color: #FFE4E1;
                padding: 15px 20px;
                text-align: center;
                margin: 20px;
                color: #902b20;
            ">
            <h1 style="font-size: 40px; margin: 15px;">
                รายการบริการ 
            </h1>
        </section>

        <section>
            <div style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; ">
                
                <!-- เค้กโฮมเมด -->
                <div style="
                    width: 350px; 
                    padding: 20px; 
                    border: 1px solid #ddd; 
                    border-radius: 12px;
                    background-color: #ffffff;
                ">
                    <img src="cake.png" alt="เค้กโฮมเมด" style="width: 100%; border-radius: 10px;">
                    <h3 style="text-align: center; margin-top: 15px; color: #3a210f">เค้กโฮมเมด</h3>
                    <ul style="font-size: 16px; color: #453326; padding-left: 20px;">
                        <li>เค้กช็อกโกแลต</li>
                        <li>เค้กสตรอว์เบอร์รี</li>
                        <li>เค้กวนิลา</li>
                        <li>เค้กมะพร้าวอ่อน</li>
                    </ul>
                </div>

                <!-- เครื่องดื่มพิเศษ -->
                <div style="
                    width: 350px; 
                    padding: 20px; 
                    border: 1px solid #ddd; 
                    border-radius: 12px;
                    background-color: #ffffff;
                ">
                    <img src="drink.png" alt="เครื่องดื่มพิเศษ" style="width: 100%; border-radius: 10px;">
                    <h3 style="text-align: center; margin-top: 15px; color: #3a210f">เครื่องดื่มพิเศษ</h3>
                    <ul style="font-size: 16px; color: #453326; padding-left: 20px;">
                        <li>กาแฟลาเต้</li>
                        <li>ช็อกโกแลตร้อน</li>
                        <li>ชาเขียวมัทฉะ</li>
                        <li>น้ำผลไม้ปั่น</li>
                    </ul>
                </div>

                <!-- เซ็ตของขวัญ -->
                <div style="
                    width: 350px; 
                    padding: 20px; 
                    border: 1px solid #ddd; 
                    border-radius: 12px;
                    background-color: #ffffff;
                ">
                    <img src="gift.png" alt="เซ็ตของขวัญ" style="width: 100%; border-radius: 10px;">
                    <h3 style="text-align: center; margin-top: 15px; color: #3a210f">เซ็ตของขวัญ</h3>
                    <ul style="font-size: 16px; color: #453326; padding-left: 20px;">
                        <li>เซ็ตเค้กช็อกโกแลต + คุกกี้</li>
                        <li>เซ็ตขนมไทย</li>
                        <li>เซ็ตของขวัญวันเกิด</li>
                        <li>เซ็ตของขวัญเทศกาล</li>
                    </ul>
            </div>
        </section>
    </main>

</body>
</html>
